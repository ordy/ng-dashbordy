<div class="sidebar-wrapper">
  <div class="side-title">
    <span>
      Company
    </span>
  </div>
  <ul class="nav">
    <li routerLinkActive="active" *ngFor="let menuItem of menuItems">
      <a [routerLink]="[menuItem.path]">
        <i class="pi {{menuItem.icon}}"></i>
        <p>{{menuItem.title}}</p>
      </a>
    </li>
  </ul>
</div>
