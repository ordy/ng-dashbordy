<div class="header-container">
  <span class="header-placeholder">Dashboard</span>

  <div class="user-header">
    <span class="user-name">{{ currentUser | async }}</span>
    <button pButton title="Log out" type="button" icon="pi pi-angle-down" class="p-button-rounded p-button-outlined" (click)="menu.toggle($event)"></button>
    <p-menu #menu [popup]="true" appendTo="body" [model]="items"></p-menu>
  </div>
</div>
